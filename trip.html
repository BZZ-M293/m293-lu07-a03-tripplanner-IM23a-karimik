<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisebuchungs-Formular</title>
</head>
<body>

<h1>Reisebuchungs-Formular</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php">
  <fieldset>
    <legend>Abflug</legend>
    <label>Abflughafen:
      <select name="Abflughafen" size="5">
        <optgroup label="Deutschland">
          <option label="Berlin">Berlin</option>
          <option label="Hamburg">Hamburg</option>
          <option label="Frankfurt">Frankfurt</option>
        </optgroup>
        <optgroup label="Italien">
          <option label="Rom">Rom</option>
          <option label="Mailand">Mailand</option>
          <option label="Venedig">Venedig</option>
        </optgroup>
        <optgroup label="Österreich">
          <option label="Wien">Wien</option>
          <option label="Salzburg">Salzburg</option>
          <option label="Innsbruck">Innsbruck</option>
        </optgroup>
        <optgroup label="Frankreich">
          <option label="Paris">Paris</option>
          <option label="Nizza">Nizza</option>
          <option label="Lyon">Lyon</option>
        </optgroup>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <legend>Unterkunft</legend>
    <input type="radio" id="hotel" name="accomodation" value="Hotel">
    <label for="hotel">Hotel</label>
    <input type="radio" id="hostel" name="accomodation" value="Hostel">
    <label for="hostel">Hostel</label>
    <input type="radio" id="ferienwohnung" name="accomodation" value="Ferienwohnung" required>
    <label for="ferienwohnung">Ferienwohnung</label>
  </fieldset>
  <fieldset>
    <legend>Zusätzliche Dienstleistungen</legend>
    <input type="checkbox" name="services[]" id="check1" value="Reiseversicherung">
    <label for="check1">Reiseversicherung</label>
    <input type="checkbox" name="services[]" id="check2" value="Flughafentransfer">
    <label for="check2">Flughafentransfer</label>
    <input type="checkbox" name="services[]" id="check3" value="Zusätzliches Gepäck">
    <label for="check3">Zusätzliches Gepäck</label>
  </fieldset>
  <fieldset>
    <legend>Datum</legend>
    <label for="anfang">Anfangszeitpunkt</label>
    <input type="date" id="anfang" name="trip">
    <br>
    <label for="ende">Endzeitpunkt</label>
    <input type="date" id="ende" name="trip">
    <br>
    <label for="days">Dauer in Tagen</label>
    <input type="number" id="days" name="number" max="21" min="1" required>
  </fieldset>
  <fieldset>
    <legend>Personen</legend>
    <label for="people">Anzahl Personen</label>
    <input type="number" id="people" name="person" required>
  </fieldset>
  <fieldset>
    <legend>Fluggesellschaft</legend>
    <label>
      <select name="Fluggesellschaft" size="1">
        <option></option>
        <option>SwissAir</option>
        <option>Edelweiss</option>
        <option>RyanAir</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <legend>Zusätzliche Dienstleistungen</legend>
    <input type="checkbox" id="check4" name="services2[]" value="Priority-Check-In">
    <label for="check4">Priority-Check-In</label>
    <input type="checkbox" id="check5" name="services2[]" value="Zusätzliches Handgepäck">
    <label for="check5">Zusätzliches Handgepäck</label>
    <input type="checkbox" id="check6" name="services2[]" value="Mietwagens">
    <label for="check6">Mietwagens</label>
  </fieldset>
  <fieldset>
    <legend>Reiseziel</legend>
    <label> Ziel
      <input type="search" list="reiseziel" name="reiseziel" required>
      <datalist id="reiseziel">
        <option value="Italien"></option>
        <option value="Deutschland"></option>
        <option value="Dubai"></option>
        <option value="Mallorca"></option>
        <option value="Malta"></option>
        <option value="Amerika"></option>
        <option value="Spanien"></option>
        <option value="Brasilien"></option>
        <option value="Nord Korea"></option>
      </datalist>
    </label>
    <button>finden!</button>
  </fieldset>
  <fieldset>
    <legend>Kontakt</legend>
    <label for="email">E-Mail</label>
    <input type="email" name="email" id="email" required>
  </fieldset>
  <br>
  <button type="submit">Buchen</button>
  <button type="reset">Zurücksetzen</button>
</form>
</body>
</html>
